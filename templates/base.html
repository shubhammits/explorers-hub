<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Explorer's Hub</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/scripts.js') }}" defer></script>
    <style>
        /* Base */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { min-height: 100vh; background: linear-gradient(270deg, #0f0c29, #302b63, #24243e); background-size: 600% 600%; animation: gradientBG 20s ease infinite; color: #e0e0e0; }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Header */
        header {
            position: sticky; top: 0; z-index: 100;
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 50px;
            background: rgba(30,30,50,0.6);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .logo { font-size: 2em; font-weight: bold; color: #00f0ff; text-shadow: 0 0 8px #00f0ff; cursor: pointer; }
        nav ul { list-style: none; display: flex; gap: 25px; }
        nav ul li a {
            color: #e0e0e0; text-decoration: none; font-weight: 500; padding: 8px 12px; border-radius: 6px;
            transition: all 0.3s;
            text-shadow: 0 0 3px #fff;
        }
        nav ul li a:hover {
            background: #00f0ff; color: #121212;
            box-shadow: 0 0 12px #00f0ff, 0 0 24px #00f0ff;
        }

        /* Main */
        main { padding: 70px 20px; max-width: 1200px; margin: auto; }

        /* Footer */
        footer {
            margin-top: 50px;
            background: rgba(30,30,50,0.6);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255,255,255,0.1);
            padding: 30px 50px;
            display: flex; flex-direction: column; align-items: center; gap: 15px;
        }
        footer div { color: #ccc; text-align: center; font-size: 0.95em; }
        .social-icons { display: flex; gap: 20px; }
        .social-icons a svg { transition: transform 0.3s, fill 0.3s, filter 0.3s; }
        .social-icons a:hover svg {
            transform: scale(1.3);
            fill: #00f0ff;
            filter: drop-shadow(0 0 6px #ff7300);
        }

        /* Responsive */
        @media (max-width: 768px) {
            header { flex-direction: column; gap: 15px; }
            nav ul { flex-direction: column; gap: 15px; align-items: center; }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">Shubham Codes</div>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>

                <li><a href="{{ url_for('projects') }}">Projects</a></li>
                <li><a href="{{ url_for('business') }}">Business Ideas</a></li>
                <li><a href="{{ url_for('about') }}">About Me</a></li>
                <li><a href="{{ url_for('contact') }}">Contact</a></li>
                <li><a href="{{ url_for('admin_login') }}">Admin Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
