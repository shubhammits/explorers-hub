{% extends "base.html" %}
{% block content %}
<section class="featured" style="max-width: 700px; margin: 50px auto; padding: 30px; background-color: #1e1e2f; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); color: #fff;">
    <h2 style="text-align: center; font-size: 2em; margin-bottom: 30px; color: #00d8ff;">Add New Post</h2>
    <form method="POST" style="display: flex; flex-direction: column; gap: 20px;">
        <input type="text" name="title" placeholder="Post Title" required
               style="padding: 12px 15px; border-radius: 8px; border: none; outline: none; font-size: 1em; background-color: #2c2c3a; color: #fff; box-shadow: inset 0 2px 4px rgba(0,0,0,0.5);">
        
        <textarea name="content" placeholder="Post Content" rows="10" required
                  style="padding: 12px 15px; border-radius: 8px; border: none; outline: none; font-size: 1em; background-color: #2c2c3a; color: #fff; resize: vertical; box-shadow: inset 0 2px 4px rgba(0,0,0,0.5);"></textarea>
        
        <button type="submit"
                style="padding: 12px; border: none; border-radius: 8px; background: linear-gradient(90deg, #00d8ff, #0066ff); color: #fff; font-size: 1.1em; font-weight: bold; cursor: pointer; transition: 0.3s;">
            Publish
        </button>
    </form>
</section>

<script>
    const btn = document.querySelector("button");
    btn.addEventListener("mouseover", () => {
        btn.style.transform = "scale(1.05)";
        btn.style.boxShadow = "0 5px 15px rgba(0, 216, 255, 0.5)";
    });
    btn.addEventListener("mouseout", () => {
        btn.style.transform = "scale(1)";
        btn.style.boxShadow = "none";
    });
</script>
{% endblock %}
