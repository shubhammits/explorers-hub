{% extends "base.html" %}
{% block content %}
<section class="featured" style="max-width: 900px; margin: 50px auto; padding: 40px; background-color: #1e1e2f; border-radius: 15px; box-shadow: 0 12px 30px rgba(0,0,0,0.3); color: #fff;">
    <h2 style="text-align: center; font-size: 2.2em; margin-bottom: 30px; color: #00d8ff;">Admin Dashboard</h2>
    
    <div style="text-align: center; margin-bottom: 30px;">
        <a href="{{ url_for('add_post') }}" class="btn" style="padding: 12px 25px; border-radius: 8px; background: linear-gradient(90deg, #00d8ff, #0066ff); color: #fff; font-weight: bold; text-decoration: none; transition: 0.3s;">Add New Post</a>
    </div>

    <ul style="list-style: none; padding: 0; display: flex; flex-direction: column; gap: 15px;">
        {% for post in posts %}
        <li style="background-color: #2c2c3a; padding: 15px 20px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 5px 15px rgba(0,0,0,0.3); transition: transform 0.3s;">
            <span>{{ post[1] }}</span>
            <span>
                <a href="#" style="color: #00d8ff; margin-right: 15px; text-decoration: none;">Edit</a>
                <a href="#" style="color: #ff4c4c; text-decoration: none;">Delete</a>
            </span>
        </li>
        {% endfor %}
    </ul>

    <div style="text-align: center; margin-top: 40px;">
        <a href="{{ url_for('admin_logout') }}" class="btn" style="padding: 12px 25px; border-radius: 8px; background: linear-gradient(90deg, #ff4c4c, #ff1a1a); color: #fff; font-weight: bold; text-decoration: none; transition: 0.3s;">Logout</a>
    </div>
</section>

<script>
    const listItems = document.querySelectorAll("ul li");
    listItems.forEach(item => {
        item.addEventListener("mouseover", () => {
            item.style.transform = "translateY(-5px)";
        });
        item.addEventListener("mouseout", () => {
            item.style.transform = "translateY(0)";
        });
    });
</script>
{% endblock %}
