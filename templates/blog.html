{% extends "base.html" %}
{% block content %}
<section class="featured" style="max-width: 1200px; margin: 50px auto; padding: 30px;">
    <h2 style="text-align: center; font-size: 2.2em; margin-bottom: 40px; color: #00d8ff;">All Blog Posts</h2>
    
    <div class="grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px;">
        {% for post in posts %}
        <div class="card" style="background-color: #1e1e2f; padding: 20px; border-radius: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.3); transition: transform 0.3s, box-shadow 0.3s;">
            <h3 style="font-size: 1.5em; margin-bottom: 15px; color: #00d8ff;">{{ post.title }}</h3>
            <p style="color: #ccc; margin-bottom: 20px; line-height: 1.5;">{{ post.summary }}</p>
            <a href="{{ post.link }}" class="btn" style="padding: 10px 18px; border-radius: 8px; background: linear-gradient(90deg, #00d8ff, #0066ff); color: #fff; text-decoration: none; font-weight: bold; transition: 0.3s;">Read More</a>
        </div>
        {% endfor %}
    </div>
</section>

<script>
    const cards = document.querySelectorAll(".card");
    cards.forEach(card => {
        card.addEventListener("mouseover", () => {
            card.style.transform = "translateY(-10px)";
            card.style.boxShadow = "0 15px 30px rgba(0,0,0,0.5)";
        });
        card.addEventListener("mouseout", () => {
            card.style.transform = "translateY(0)";
            card.style.boxShadow = "0 8px 20px rgba(0,0,0,0.3)";
        });
    });
</script>
{% endblock %}
