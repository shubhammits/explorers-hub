{% extends "base.html" %}
{% block content %}
<section class="featured" style="max-width: 1200px; margin: 50px auto; padding: 30px;">
    <h2 style="text-align: center; font-size: 2.2em; margin-bottom: 40px; color: #00f0ff; text-shadow: 0 0 6px #00f0ff;">Business Experiments</h2>
    <div class="grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 25px;">
        {% for experiment in experiments %}
        <div class="card" style="background: rgba(30,30,50,0.7); backdrop-filter: blur(10px); padding: 25px; border-radius: 16px; box-shadow: 0 8px 20px rgba(0,0,0,0.4); transition: transform 0.3s, box-shadow 0.3s;">
            <h3 style="color: #00f0ff; text-shadow: 0 0 6px #00f0ff; margin-bottom: 15px;">{{ experiment.name }}</h3>
            <a href="{{ experiment.link }}" class="btn" style="display: inline-block; padding: 10px 18px; border-radius: 8px; background: linear-gradient(90deg, #00f0ff, #0066ff); color: #121212; font-weight: bold; text-decoration: none; transition: transform 0.3s, box-shadow 0.3s;">Explore</a>
        </div>
        {% endfor %}
    </div>
</section>

<script>
    const cards = document.querySelectorAll(".card");
    cards.forEach(card => {
        card.addEventListener("mouseover", () => {
            card.style.transform = "translateY(-8px)";
            card.style.boxShadow = "0 15px 30px rgba(0,240,255,0.5)";
        });
        card.addEventListener("mouseout", () => {
            card.style.transform = "translateY(0)";
            card.style.boxShadow = "0 8px 20px rgba(0,0,0,0.4)";
        });
    });
</script>
{% endblock %}
